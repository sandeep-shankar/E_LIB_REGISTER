<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="icon" href="ggu logo.webp">
    <title> E-LIBRARY REGISTER </title>
    <style>
      body {
          color: rgb(240, 103, 18); 
          background-image: url('ggulib2.webp');
      }

     
     
      
  </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">GURU GHASIDAS UNIVERSITY</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div id="alertuser"></div>

    <div class="container my-3">
      <h1>SCHOOL OF ENGINEERING & TECHNOLOGY</h1>
      <hr />
      <form id="mylibraryform">
        <div class="form-group"  >
          <label for="exampleInputEmail1">User Name </label>
          <input
            type="text"
            class="form-control"
            id="User-Name"
            aria-describedby="emailHelp"
            oninput="this.value = this.value.toUpperCase()"
            placeholder="Enter recipient name"
          />
          <small id="emailHelp" class="form-text text-muted"
            ></small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Book Name</label>
          <input type="text" class="form-control" placeholder="Enter book name and book reference ID" id="Book-Name" oninput="this.value = this.value.toUpperCase()" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">ENROLLMENT_No</label>
          <input type="text" class="form-control" id="ENROLLMENT_No" placeholder="Enter recipient enrollment number" oninput="this.value = this.value.toUpperCase()" />

        </div>
        <div class="form-group">
          <label for="bookType">Department</label>
          <div class="check-boxes my-3 mx-5">
            <div class="form-check p-2">
              <input
                class="form-check-input"
                type="radio"
                name="check-box"
                id="Fiction"
                value="I.T."
              />
              <label class="form-check-label" for="Fiction"> I.T</label>
            </div>
            <div class="form-check p-2">
              <input
                class="form-check-input"
                type="radio"
                name="check-box"
                id="Programing"
                value="CSE"
              />
              <label class="form-check-label" for="Programing">
                CSE
              </label>
            </div>
            <div class="form-check p-2">
              <input
                class="form-check-input"
                type="radio"
                name="check-box"
                id="Cooking"
                value="ECE"
              />
              <label class="form-check-label" for="Cooking"> ECE </label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-outline-dark">Save Details</button>
      </form>
      <table class="table table-dark my-3">
        <thead>
          <tr>
            <th scope="col"> SNo.</th>
            <th scope="col">Date of issue</th>
            <th scope="col">Enrollment No</th>
            <th scope="col">Student Name</th>
            <th scope="col">Book Name</th>
            <th scope="col">Department</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
